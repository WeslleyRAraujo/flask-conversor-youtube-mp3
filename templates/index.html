<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Conversor MP3</title>
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="container">
    <div class="row align-items-center vh-100">
        <div class="col-6 mx-auto">
            <div class="card shadow border">
                <div class="card-body d-flex flex-column align-items-center">
                    <p class="card-text text-center">Cole aqui o link que deseja converter para MP3.</p>
                    <input type="text" class="form form-control form-control-sm mb-3" placeholder="https://www.youtube.com/watch?v=Vhh_GeBPOhs" id="link">
                    <a class="btn btn-primary" id="btn-convert" onclick="convert()">Converter</a>
                </div>
            </div>
            <div role="alert" aria-live="assertive" aria-atomic="true" class="toast text-align-center mx-auto mt-3" data-bs-autohide="false" id="toast-error">
                <div class="toast-header">
                    <strong class="me-auto">Erro</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body text-danger">
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/index.js"></script>
</body>
</html>
